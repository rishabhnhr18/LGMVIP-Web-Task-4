<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="style.css">

    <script src="index.js"></script>
    
    <title>Calculator</title>

</head>

<body>

    <div class="main">
        <p>Calculator<p>
        <form class="calculatorform" name="calculatorform">
            <div class="screen">
                <input type="text" name="screen" class="screen">
            </div>

            <div>
                <input type="reset" class="clear" name="clear" value="clear" onclick="clear()">
            </div>

            <div class="container1">
                <div class="btn">
                    <input type="button" class="numbers" name="num1" value="1" onclick=valuebutton(this)>
                </div>
                <div class="btn">
                    <input type="button" class="numbers" name="num2" value="2" onclick=valuebutton(this)>
                </div>
                <div class="btn">
                    <input type="button" class="numbers" name="num3" value="3" onclick=valuebutton(this)>
                </div>
                <div class="btn2">
                    <input type="button" class="numbers" name="+" value="+" onclick=valuebutton(this)>
                </div>
            </div>
            <div class="container2">
                <div class="btn">
                    <input type="button" class="numbers" name="num1" value="4" onclick=valuebutton(this)>
                </div>
                <div class="btn">
                    <input type="button" class="numbers" name="num2" value="5" onclick=valuebutton(this)>
                </div>
                <div class="btn">
                    <input type="button" class="numbers" name="num3" value="6" onclick=valuebutton(this)>
                </div>
                <div class="btn2">
                    <input type="button" class="numbers" name="num4" value="-" onclick=valuebutton(this)>
                </div>
            </div>
            <div class="container3">
                <div class="btn">
                    <input type="button" class="numbers" name="num1" value="7" onclick=valuebutton(this)>
                </div>
                <div class="btn">
                    <input type="button" class="numbers" name="num2" value="8" onclick=valuebutton(this)>
                </div>
                <div class="btn">
                    <input type="button" class="numbers" name="9" value="9" onclick=valuebutton(this)>
                </div>
                <div class="btn2">
                    <input type="button" class="numbers" name="*" value="*" onclick=valuebutton(this)>
                </div>
            </div>
            <div class="container4">
                <div class="btn">
                    <input type="button" class="numbers" name="num1" value="0" onclick=valuebutton(this)>
                </div>
                <div class="btn2">
                    <input type="button" class="numbers" name="num2" value="/" onclick=valuebutton(this)>
                </div>
                <div class="btn2">
                    <input type="button" class="numbers" name="num4" value="." onclick=valuebutton(this)>
                </div>
                <div class="btn2">
                    <input type="button" class="numbers" name="num4" value="=" onclick=calculate()>
                </div>
            </div>
    </div>
</body>

</html>
